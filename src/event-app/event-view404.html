        <style is="custom-style">

            section {
                padding: 80px 20px;
            }

            section.footer {
                padding: 5px 0px;
                background-color: var(--dark-gray);
            }

            .underline {
                padding: 0 0 5px 0;
                border-bottom: 1px solid #fff;
            }

            .main-section {
                background: url(../../images/bg.png) no-repeat center center fixed;
                background-color: var(--light-gray);
                background-size: cover;
                min-height: 450px;
            }

            [dead-center] {
                @apply(--layout);
                @apply(--layout-center-center);
            }

            .dark-gray {
                background-color: var(--dark-gray);
                color: #fff;
            }

            .title-img {
                margin: 20px;
                width: 175px;
                height: 175px;
                border-radius: 100%;
                background-color: var(--primary-color); /* The number of the Beast! */
                box-shadow: 0px 3px 3px 1px rgba(0, 0, 0, 0.2);
            }

            .main-detail {
                max-width: 50vw;
                padding: 20px;
            }

            .event-icon {
                --iron-icon-height: 80px;
                --iron-icon-width: 80px;
                color: white;
            }

            a {
                text-decoration: none;
            }

            p {
                font-weight: normal;
                line-height: var(--line-spacing);
                color: #fff;
                font-size: 16px;
            }

            p.light {
                color: #fff;
            }

            event-section {
                margin: 20px;
            }

            h1 {
                font-family: 'Slabo 13px', serif;
                font-size: 1.75em;
            }

            .subdetail {
                width: 37vw;
                margin: 20px;
            }

            .love {
                color: var(--primary-color);
            }
            .pink-btn {
                background: var(--primary-color);
            }
            .trans-btn {
                background: none;
                border: 1px solid #fff;
                text-transform: none;
            }
            div a:nth-child(2){
                float: right;
            }

            @media (max-width: 739px) {
                .title-img {
                    display: none !important;
                }

                .main-detail {
                    max-width: 75vw;
                }

                .subdetail {
                    width: 75vw;
                }

                section {
                    padding: 40px 20px;
                }
            }
        </style>

        <main>
            <section class="main-section" dead-center>
                <event-section>
